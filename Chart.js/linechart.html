<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line Chart</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>

var ctx = document.getElementById("myChart").getContext('2d');

//  Data definition
var data = [657221000, 693859000,	721086000,	726407000,	735395000,	741447158];

//  Labels for data
var labels = ["1970",	"1980",	"1990",	"2000",	"2010",	"2016",];

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Population',    // Name of the series
            data: data,             // Specifying values from data array
            backgroundColor: [      // Specifies colours
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)'

            ],
            borderColor: [          // Specifies border colours
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)',
                'rgba(255,99,132,1)'
            ],
            borderWidth: 1          // Specifies the border width
        }]
    },
    options: {
        responsive: true,
        maintainAspectRation: false
    }
});

    </script>
</body>
</html>
