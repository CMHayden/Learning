<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Chart</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>

var ctx = document.getElementById("myChart").getContext('2d');

//  Data definition
var data = [4581757408, 1216130000,	738849000,	579024000,	422535000,	38304000];

//  Labels for data
var labels = ["Asia",	"Africa",	"Europe",	"North America",	"South America",	"Oceania",];

var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: labels,
        datasets: [{
            label: 'Population',    // Name of the series
            data: data,             // Specifying values from data array
            backgroundColor: [      // Specifies colours
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [          // Specifies border colours
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'   
            ],
            borderWidth: 1          // Specifies the border width
        }]
    },
    options: {
        responsive: true,
        maintainAspectRation: false
    }
});

    </script>
</body>
</html>
